<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>CALCULATOR</h1>
        </header>
        <div class="display-area" id="js-display">0</div>
        <div class="buttons-area">
            <div class="buttons-area__btn" id="js-MC">MC</div>
            <div class="buttons-area__btn" id="js-MR">MR</div>
            <div class="buttons-area__btn" id="js-MS">MS</div>
            <div class="buttons-area__btn" id="js-M+">M+</div>
            <div class="buttons-area__btn" id="js-M-">M-</div>
            <div class="buttons-area__btn" id="js-arrow">&#8592</div>
            <div class="buttons-area__btn" id="js-cancel">CE</div>
            <div class="buttons-area__btn" id="js-clear">C</div>
            <div class="buttons-area__btn" id="js-invert">+/-</div>
            <div class="buttons-area__btn" id="js-sqrt">&#8730</div>
            <div class="buttons-area__btn buttons-area__btn--number">7</div>
            <div class="buttons-area__btn buttons-area__btn--number">8</div>
            <div class="buttons-area__btn buttons-area__btn--number">9</div>
            <div class="buttons-area__btn" id="js-divide">/</div>
            <div class="buttons-area__btn" id="js-percent">%</div>
            <div class="buttons-area__btn buttons-area__btn--number">4</div>
            <div class="buttons-area__btn buttons-area__btn--number">5</div>
            <div class="buttons-area__btn buttons-area__btn--number">6</div>
            <div class="buttons-area__btn" id="js-multiply">*</div>
            <div class="buttons-area__btn" id="js-fraction">1/x</div>
            <div class="buttons-area__btn buttons-area__btn--number">1</div>
            <div class="buttons-area__btn buttons-area__btn--number">2</div>
            <div class="buttons-area__btn buttons-area__btn--number">3</div>
            <div class="buttons-area__btn" id="js-substraction">-</div>
            <div class="buttons-area__btn buttons-area__btn--equal" id="js-equal">=</div>
            <div class="buttons-area__btn buttons-area__btn--zero buttons-area__btn--number">0</div>
            <div class="buttons-area__btn buttons-area__btn--end" id="comma">,</div>
            <div class="buttons-area__btn buttons-area__btn--end" id="addition">+</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
