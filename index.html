<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>CALCULATOR</h1>
        </header>
        <div class="display-area"></div>
        <div class="buttons-area">
            <div class="buttons-area__btn">MC</div>
            <div class="buttons-area__btn">MR</div>
            <div class="buttons-area__btn">MS</div>
            <div class="buttons-area__btn">M+</div>
            <div class="buttons-area__btn">M-</div>
            <div class="buttons-area__btn">&#8592</div>
            <div class="buttons-area__btn">CE</div>
            <div class="buttons-area__btn">C</div>
            <div class="buttons-area__btn">+-</div>
            <div class="buttons-area__btn">&#8730</div>
            <div class="buttons-area__btn">7</div>
            <div class="buttons-area__btn">8</div>
            <div class="buttons-area__btn">9</div>
            <div class="buttons-area__btn">/</div>
            <div class="buttons-area__btn">%</div>
            <div class="buttons-area__btn">4</div>
            <div class="buttons-area__btn">5</div>
            <div class="buttons-area__btn">6</div>
            <div class="buttons-area__btn">*</div>
            <div class="buttons-area__btn">1/x</div>
            <div class="buttons-area__btn">1</div>
            <div class="buttons-area__btn">2</div>
            <div class="buttons-area__btn">3</div>
            <div class="buttons-area__btn">-</div>
            <div class="buttons-area__btn buttons-area__btn--equal">=</div>
            <div class="buttons-area__btn buttons-area__btn--zero">0</div>
            <div class="buttons-area__btn buttons-area__btn--end">,</div>
            <div class="buttons-area__btn buttons-area__btn--end">+</div>
        </div>
    </div>
</body>

</html>
